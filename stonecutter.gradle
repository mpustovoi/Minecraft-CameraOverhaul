plugins.apply "dev.kikugie.stonecutter"

stonecutter.active "fabric-1.20.6" /* [SC] DO NOT EDIT */

stonecutter.registerChiseled tasks.register("buildAllVersions", stonecutter.chiseled) {
    setGroup "build"
    ofTask "build"
}

stonecutter.configureEach { b ->
    def mcVersion = b.project.property("mc.version").toString()
    b.swap("mc", mcVersion)

    def loader = b.project.property("loader.id").toString()
    def mcType = b.project.property("mc.type").toString()
    b.const("FABRIC_LOADER", loader == "fabric")
    b.const("FORGE_LOADER", loader == "forge")
    b.const("MC_RELEASE", mcType == "release")
    b.const("MC_BETA", mcType == "beta")
    b.const("MC_ALPHA", mcType == "alpha")
    b.const("false", false)
}
